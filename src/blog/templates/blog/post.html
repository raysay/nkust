{% extends "base.html" %}




{% block content %}

<div class="ui cards">
  {% for post in posts %}
  <div class="card">
    <div class="content">
      <div class="header">{{ post.title }}</div>
      <div class="meta">{{ post.rec_time }}</div>
      <div class="description">
        {{ post.content }}
      </div>
    </div>
  </div>
  {% endfor %}
</div>




{% endblock %}
